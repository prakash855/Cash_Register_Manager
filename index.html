<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and css given by the customer and know minimun
        number of notes return.
      </p>
      <label for="bill-amount">Bill Amount:</label>
      <input
        type="text"
        id="bill-amount"
        placeholder="Please enter the bill amount"
      />
      <label for="cash-given">Cash Given:</label>
      <input
        type="text"
        id="cash-given"
        placeholder="Please enter the cash amount"
      />
      <button id="check-button">Check</button>
      <p id="error-message"></p>
      <table class="change-table">
        <caption>
          Return Change
        </caption>
        <span id="price"></span>
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>50</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
        <tr>
          <th>No. of notes</th>
          <td class="no_of_notes"></td>
          <td class="no_of_notes"></td>
          <td class="no_of_notes"></td>
          <td class="no_of_notes"></td>
          <td class="no_of_notes"></td>
          <td class="no_of_notes"></td>
          <td class="no_of_notes"></td>
        </tr>
      </table>
